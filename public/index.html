<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users">

    </div> <!-- close #users -->
  </div> <!-- close .chat__sidebar -->
  <div class="chat__main">
    <ol id="messages" class="chat__messages">

    </ol>
    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Message..." autofocus autocomplete="off">
        <button>Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div> <!-- close .chat__footer -->
  </div> <!-- close .chat__main -->

  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/javascripts/libs/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="/javascripts/libs/moment.js" charset="utf-8"></script>
  <script src="/javascripts/index.js"></script>
</body>
</html>
